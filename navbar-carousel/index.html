<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOOTSTRAP ===============-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->

    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/carousel.css">

    <!--=============== ICON ===============-->
    <link rel="shortcut icon" href="./image/icons/red-car-icon-removebg-preview.png" type="image">
    <title>Car Rental</title>
</head>
<body>
    <div class="wrapper">

        <!--==================== HEADER START ====================-->
        <header class="header">
            <nav>
                <div class="logo">
                    <img src="./image/logo/yellow_car-removebg-preview.png" alt="Logo Image">
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav__links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><button class="login__button" href="#">Login</button></li>
                </ul>
            </nav>
        </header>
        <!--==================== HEADER END ====================-->

        <!--==================== CAROUSEL START ====================-->
        <div id="carousel">
        <Section class="img__slider">
            <div class="slider__container">
              
              <div class="slide">
                <img src="https://elitetraveler.com/wp-content/uploads/2019/07/Screenshot-2020-05-12-at-15.10.34.png">
              </div>
              
              <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/2017_Nissan_Sentra_SV_front_4.18.19.jpg">
              </div>
          
              <div class="slide">
                <img src="https://d2hucwwplm5rxi.cloudfront.net/wp-content/uploads/2021/11/22114406/sand-dune-duba112220210445.jpg">
              </div>
              
            </div>
          </Section>
        </div>
        <!--==================== CAROUSEL END ====================-->



</div>


    <!--=============== JAVASCRIPT ===============-->
    <script src="./js/main.js"></script>
</body>
</html>
